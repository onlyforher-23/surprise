<!DOCTYPE html>
<html>
<head>
<title>Our Love Universe ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>

/* BACKGROUND */
body{
margin:0;
overflow:hidden;
font-family:Arial, sans-serif;
color:white;
text-align:center;
height:100vh;
background:linear-gradient(-45deg,#4a1c2f,#8e3b59,#ff8fab,#ffc2d1);
background-size:400% 400%;
animation:gradient 20s ease infinite;
}

@keyframes gradient{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.section{
position:absolute;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
transition:opacity 0.6s ease;
}

.hidden{display:none;}

button{
padding:12px 25px;
margin:10px;
font-size:18px;
border-radius:30px;
border:none;
cursor:pointer;
transition:0.3s;
}

#yesBtn{background:white;color:#8e3b59;}
#noBtn{background:#333;color:white;position:relative;}

/* FLOATING HEARTS */
.heart{
position:absolute;
font-size:20px;
animation:floatUp 7s linear infinite;
}

@keyframes floatUp{
0%{transform:translateY(100vh); opacity:1;}
100%{transform:translateY(-10vh); opacity:0;}
}

/* BOUQUET */
#bouquetSection{
display:none;
position:absolute;
width:100%;
height:100%;
flex-direction:column;
justify-content:center;
align-items:center;
}

.bouquet{
font-size:120px;
cursor:pointer;
animation:floatBouquet 3s ease-in-out infinite;
}

@keyframes floatBouquet{
0%,100%{transform:translateY(0px);}
50%{transform:translateY(-15px);}
}

/* DASHBOARD GROUPED STYLE */
#dashboard{
display:none;
}

.photo-container{
position:relative;
width:90%;
height:70%;
}

.photo{
width:180px;
height:220px;
background:white;
color:black;
position:absolute;
border-radius:12px;
box-shadow:0 15px 30px rgba(0,0,0,0.4);
padding:10px;
text-align:center;
font-weight:bold;
cursor:pointer;
opacity:0;
transform:translateY(100px);
transition:0.8s ease;
}

.photo.show{
opacity:1;
transform:translateY(0);
}

.photo img{
width:100%;
height:160px;
object-fit:cover;
border-radius:6px;
}

.photo1{top:10%; left:18%; transform:rotate(-12deg);}
.photo2{top:20%; right:18%; transform:rotate(8deg);}
.photo3{bottom:20%; left:25%; transform:rotate(6deg);}
.photo4{bottom:15%; right:25%; transform:rotate(-10deg);}

/* LETTER OVERLAY */
#letterOverlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(15,8,18,0.94);
display:none;
justify-content:center;
align-items:center;
z-index:9999;
}

/* ENVELOPE */
.envelope{
width:280px;
height:180px;
background:#ffb6c1;
position:absolute;
bottom:-300px;
border-radius:8px;
animation:rise 1s forwards;
cursor:pointer;
}

@keyframes rise{
to{bottom:40%;}
}

.letterPaper{
background:linear-gradient(145deg,#1c0c1f,#2a1230);
width:80%;
max-width:700px;
padding:50px;
border-radius:20px;
color:#ffd6e8;
text-align:left;
font-family:'Playfair Display', serif;
display:none;
}

.letterPaper h2{
font-family:'Dancing Script', cursive;
font-size:34px;
color:#ffc2e0;
}

.signature{
margin-top:40px;
font-family:'Dancing Script', cursive;
font-size:28px;
color:#ffb6d9;
}

.cursor{
display:inline-block;
width:8px;
background:#ffc2e0;
animation:blink 1s infinite;
}

@keyframes blink{
0%,50%,100%{opacity:1;}
25%,75%{opacity:0;}
}

/* END HEART */
#endHeart{
display:none;
position:fixed;
width:100%;
height:100%;
justify-content:center;
align-items:center;
flex-direction:column;
background:rgba(0,0,0,0.8);
z-index:10000;
}

.bigHeart{
font-size:120px;
cursor:pointer;
animation:pulse 1.5s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.1);}
100%{transform:scale(1);}
}

</style>
</head>
<body>

<div id="question" class="section">
<h1>Will you be my Valentine? üíñ</h1>
<div>
<button id="yesBtn">Yes üíò</button>
<button id="noBtn">No üò¢</button>
</div>
</div>

<div id="bouquetSection" class="section">
<div class="bouquet">üíê</div>
<h2>For you, always.</h2>
</div>

<div id="dashboard" class="section">
<h1>Our Beautiful Memories ‚ú®</h1>
<div class="photo-container">
<div class="photo photo1"><img src="photo1.jpg">Our Story</div>
<div class="photo photo2"><img src="photo2.jpg">Memories</div>
<div class="photo photo3" id="loveLetterBtn"><img src="photo3.jpg">Love Letter</div>
<div class="photo photo4"><img src="photo4.jpg">Our Song</div>
</div>
</div>

<div id="letterOverlay">
<div class="envelope" id="envelope"></div>

<div class="letterPaper" id="letterPaper">
<h2>23rd February, 2026</h2>
<div id="letterText"></div><span class="cursor"></span>
<div class="signature">Always yours,<br>Manik</div>
</div>
</div>

<div id="endHeart" class="section">
<div class="bigHeart">‚ù§Ô∏è</div>
<h2>Click the heart</h2>
</div>
<script>

/* ELEMENTS */
let question = document.getElementById("question");
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let bouquetSection = document.getElementById("bouquetSection");
let dashboard = document.getElementById("dashboard");
let photos = document.querySelectorAll(".photo");
let loveLetterBtn = document.getElementById("loveLetterBtn");
let letterOverlay = document.getElementById("letterOverlay");
let envelope = document.getElementById("envelope");
let letterPaper = document.getElementById("letterPaper");
let letterText = document.getElementById("letterText");
let endHeart = document.getElementById("endHeart");
let bigHeart = document.querySelector(".bigHeart");

/* FLOATING HEARTS */
function createHeart(){
let heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML=Math.random()>0.5?"üíñ":"üå∏";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*25+15)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart,250);

/* NO BUTTON RUNS AWAY */
let size=18;
noBtn.onmouseover=()=>{
noBtn.style.position="absolute";
noBtn.style.top=Math.random()*window.innerHeight+"px";
noBtn.style.left=Math.random()*window.innerWidth+"px";
size+=5;
yesBtn.style.fontSize=size+"px";
};

/* YES ‚Üí BOUQUET */
yesBtn.onclick=()=>{
question.style.display="none";
bouquetSection.style.display="flex";
};

/* BOUQUET CLICK ‚Üí SHOW CHAPTERS ONE BY ONE */
document.querySelector(".bouquet").onclick=()=>{
bouquetSection.style.display="none";
dashboard.style.display="flex";

photos.forEach((photo,index)=>{
setTimeout(()=>{
photo.classList.add("show");
}, index*500);
});
};

/* LOVE LETTER CLICK */
loveLetterBtn.onclick=()=>{
letterOverlay.style.display="flex";
letterPaper.style.display="none";
envelope.style.display="block";
};

/* ENVELOPE CLICK ‚Üí OPEN LETTER */
envelope.onclick=()=>{
envelope.style.display="none";
letterPaper.style.display="block";
typeLetter();
};

/* TYPING LETTER */
let message=`My Darling,

On 23rd February, we chose each other again.
Not because it was easy,
but because it felt right.

That day meant more to me than words can explain.
It wasn‚Äôt just about being together ‚Äî
it was about growing,
understanding,
and finding our way back stronger.

This Valentine‚Äôs Day feels intentional.
It feels like us.

Thank you for choosing this journey.
Thank you for choosing me.

Happy Valentine‚Äôs Day.
And Happy One Year to us. ‚ù§Ô∏è

`;

function typeLetter(){
letterText.innerHTML="";
let i=0;

function type(){
if(i<message.length){
letterText.innerHTML+=message.charAt(i);
i++;
setTimeout(type,55);
}else{
setTimeout(()=>{
showEndHeart();
},1000);
}
}

type();
}

/* END HEART SECTION */
function showEndHeart(){
letterOverlay.style.display="none";
endHeart.style.display="flex";
}

/* HEART CLICK BEHAVIOR */
let heartClickCount=0;

bigHeart.onclick=()=>{
heartClickCount++;

if(heartClickCount===1){
bigHeart.innerHTML="üíñ";
document.querySelector("#endHeart h2").innerText="Love you, Darling.";
}
else if(heartClickCount===2){
endHeart.style.display="none";
heartClickCount=0;
}

};

/* CLOSE OVERLAY IF CLICK OUTSIDE */
letterOverlay.onclick=(e)=>{
if(e.target===letterOverlay){
letterOverlay.style.display="none";
envelope.style.display="block";
letterPaper.style.display="none";
letterText.innerHTML="";
}
};

</script>
</body>
</html>
