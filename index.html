 <!DOCTYPE html>
<html>
<head>
<title>Our Love Universe ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>

/* BACKGROUND */
body{
margin:0;
overflow:hidden;
font-family:Arial, sans-serif;
color:white;
text-align:center;
height:100vh;
background:linear-gradient(-45deg,#4a1c2f,#8e3b59,#ff8fab,#ffc2d1);
background-size:400% 400%;
animation:gradient 20s ease infinite;
}

@keyframes gradient{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* SECTION SYSTEM */
.section{
position:absolute;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
transition:0.6s;
}

.hidden{display:none;}

/* BOUQUET */
#bouquetScreen img{
width:220px;
cursor:pointer;
animation:float 3s ease-in-out infinite;
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-15px);}
}

/* CHAPTER CARDS */
.photo-container{
position:relative;
width:90%;
height:70%;
}

.photo{
width:190px;
height:240px;
background:white;
color:black;
position:absolute;
border-radius:12px;
box-shadow:0 20px 40px rgba(0,0,0,0.5);
padding:10px;
cursor:pointer;
transition:0.4s;
opacity:0;
transform:translateY(200px);
}

.photo.show{
opacity:1;
transform:translateY(0);
}

.photo:hover{
transform:scale(1.08) rotate(0deg);
}

.photo img{
width:100%;
height:170px;
object-fit:cover;
border-radius:8px;
}

/* GROUPED ANGLES */
.photo1{top:10%; left:18%; transform:rotate(-12deg);}
.photo2{top:20%; right:18%; transform:rotate(8deg);}
.photo3{bottom:20%; left:25%; transform:rotate(6deg);}
.photo4{bottom:15%; right:25%; transform:rotate(-10deg);}

/* LOVE LETTER OVERLAY */
#letterOverlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(20,0,25,0.95);
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:9999;
}

/* ENVELOPE */
.envelope{
position:relative;
width:260px;
height:180px;
cursor:pointer;
transition:0.6s;
}

.envelope .body{
position:absolute;
width:100%;
height:100%;
background:#ffb6d9;
border-radius:6px;
}

.envelope .flap{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:#ffc8e2;
clip-path:polygon(0 0, 50% 60%, 100% 0);
transform-origin:top;
transition:0.8s;
}

.envelope.open .flap{
transform:rotateX(180deg);
}

/* LETTER CARD */
.letterCard{
position:absolute;
width:80%;
max-width:600px;
background:linear-gradient(145deg,#2a1230,#3d1846);
padding:50px;
border-radius:20px;
color:#ffd6e8;
font-family:'Playfair Display', serif;
display:none;
animation:fadeIn 0.6s ease;
}

.letterCard h2{
font-family:'Dancing Script', cursive;
font-size:34px;
color:#ffc2e0;
margin-bottom:25px;
}

.signature{
margin-top:40px;
font-family:'Dancing Script', cursive;
font-size:28px;
color:#ffb6d9;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(20px);}
to{opacity:1;}
}

/* FLOATING HEARTS */
.heart{
position:absolute;
font-size:20px;
animation:floatUp 8s linear infinite;
}

@keyframes floatUp{
0%{transform:translateY(100vh); opacity:1;}
100%{transform:translateY(-10vh); opacity:0;}
}

</style>
</head>

<body>

<!-- BOUQUET SCREEN -->
<div id="bouquetScreen" class="section">
<h1>For you, always. üíñ</h1>
<img src="bouquet.png" id="bouquet">
<p>Click the bouquet üåπ</p>
</div>

<!-- CHAPTERS -->
<div id="chapters" class="section hidden">
<h1>Our Beautiful Memories ‚ú®</h1>

<div class="photo-container">
<div class="photo photo1" id="storyBtn"><img src="photo1.jpg">Our Story</div>
<div class="photo photo2" id="memoryBtn"><img src="photo2.jpg">Memories</div>
<div class="photo photo3" id="letterBtn"><img src="photo3.jpg">Love Letter</div>
<div class="photo photo4"><img src="photo4.jpg">Our Song</div>
</div>
</div>

<!-- LOVE LETTER -->
<div id="letterOverlay">
<div class="envelope" id="envelope">
<div class="flap"></div>
<div class="body"></div>
</div>

<div class="letterCard" id="letterCard">
<h2>23rd February, 2026</h2>
<div id="letterText"></div>
<div class="signature">Always yours,<br>Manik</div>
</div>
</div>
<script>

let bouquet=document.getElementById("bouquet");
let bouquetScreen=document.getElementById("bouquetScreen");
let chapters=document.getElementById("chapters");
let photos=document.querySelectorAll(".photo");

bouquet.onclick=()=>{
bouquetScreen.classList.add("hidden");
chapters.classList.remove("hidden");

photos.forEach((photo,index)=>{
setTimeout(()=>{
photo.classList.add("show");
},400*index);
});
};

/* FLOAT HEARTS */
function createHeart(){
let heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML=Math.random()>0.5?"üíñ":"üå∏";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*25+15)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,300);

/* LOVE LETTER */
let letterBtn=document.getElementById("letterBtn");
let letterOverlay=document.getElementById("letterOverlay");
let envelope=document.getElementById("envelope");
let letterCard=document.getElementById("letterCard");
let letterText=document.getElementById("letterText");

let typingTimeout=null;
let currentIndex=0;

let message=`My Darling,

On 23rd February, we chose each other again.
Not because it was easy,
but because it felt right.

That day meant more to me than words can explain.
It wasn‚Äôt just about being together ‚Äî
it was about growing, understanding,
and finding our way back stronger.

This Valentine‚Äôs Day feels intentional.
It feels like us.

Thank you for choosing this journey.
Thank you for choosing me.

Happy Valentine‚Äôs Day.
And Happy One Year to us. ‚ù§Ô∏è

`;

letterBtn.onclick=()=>{
letterOverlay.style.display="flex";
letterCard.style.display="none";
letterText.innerHTML="";
envelope.classList.remove("open");
currentIndex=0;
if(typingTimeout) clearTimeout(typingTimeout);
};

envelope.onclick=()=>{
envelope.classList.add("open");

setTimeout(()=>{
letterCard.style.display="block";
startTyping();
},700);
};

function startTyping(){
letterText.innerHTML="";
currentIndex=0;
if(typingTimeout) clearTimeout(typingTimeout);

function type(){
if(currentIndex<message.length){
letterText.innerHTML+=message.charAt(currentIndex);
currentIndex++;
typingTimeout=setTimeout(type,60);
}
}
type();
}

letterOverlay.onclick=(e)=>{
if(e.target===letterOverlay){
letterOverlay.style.display="none";
letterCard.style.display="none";
if(typingTimeout) clearTimeout(typingTimeout);
}
};

/* MEMORY SECTION */
let memoryBtn=document.getElementById("memoryBtn");

memoryBtn.onclick=()=>{
let overlay=document.createElement("div");
overlay.style.position="fixed";
overlay.style.top="0";
overlay.style.left="0";
overlay.style.width="100%";
overlay.style.height="100%";
overlay.style.background="rgba(20,0,25,0.95)";
overlay.style.display="flex";
overlay.style.flexDirection="column";
overlay.style.justifyContent="center";
overlay.style.alignItems="center";
overlay.style.zIndex="9999";

overlay.innerHTML=`
<h2 style="color:#ffd6e8;font-family:'Playfair Display';">
Every memory with you is my favorite one.
</h2>
<div id="bigHeart" style="font-size:90px;cursor:pointer;margin-top:30px;">‚ù§Ô∏è</div>
<p style="color:#ffb6d9;margin-top:15px;">Click the heart</p>
`;

document.body.appendChild(overlay);

document.getElementById("bigHeart").onclick=()=>{
overlay.innerHTML=`
<h2 style="color:#ffd6e8;font-family:'Playfair Display';">
Love you, Darling. üíñ
</h2>
<p style="color:#ffb6d9;margin-top:20px;">Click anywhere to close</p>
`;
overlay.onclick=()=>overlay.remove();
};

};

</script>

</body>
</html>
