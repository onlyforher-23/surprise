<!DOCTYPE html>
<html>
<head>
<title>Our Love Universe ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
overflow:hidden;
font-family:Arial, sans-serif;
color:white;
text-align:center;
height:100vh;
background:linear-gradient(-45deg,#5a1f38,#9e3f67,#ff99bb,#ffd1e6);
background-size:400% 400%;
animation:gradient 20s ease infinite;
}

@keyframes gradient{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.section{
position:absolute;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
}

.hidden{display:none;}

button{
padding:12px 25px;
margin:10px;
font-size:18px;
border-radius:30px;
border:none;
cursor:pointer;
transition:0.3s;
}

#yesBtn{background:white;color:#9e3f67;}
#noBtn{background:#333;color:white;position:relative;}

.photo-container{
position:relative;
width:90%;
height:70%;
}

.photo{
width:180px;
height:220px;
background:white;
color:black;
position:absolute;
border-radius:12px;
box-shadow:0 15px 30px rgba(0,0,0,0.4);
padding:10px;
text-align:center;
font-weight:bold;
cursor:pointer;
transition:0.4s;
}

.photo img{
width:100%;
height:160px;
object-fit:cover;
border-radius:6px;
}

.photo:hover{transform:scale(1.1) rotate(0deg);}

.photo1{top:10%; left:18%; transform:rotate(-12deg);}
.photo2{top:20%; right:18%; transform:rotate(8deg);}
.photo3{bottom:20%; left:25%; transform:rotate(6deg);}
.photo4{bottom:15%; right:25%; transform:rotate(-10deg);}

.heart{
position:absolute;
font-size:20px;
animation:floatUp 7s linear infinite;
}

@keyframes floatUp{
0%{transform:translateY(100vh); opacity:1;}
100%{transform:translateY(-10vh); opacity:0;}
}

/* OVERLAY */

#letterOverlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(10,5,15,0.95);
display:none;
justify-content:center;
align-items:center;
z-index:9999;
overflow:hidden;
}

/* ENVELOPE */

.envelope{
position:absolute;
bottom:-300px;
width:320px;
height:220px;
background:#ffb6d9;
border-radius:8px;
box-shadow:0 20px 40px rgba(0,0,0,0.5);
animation:rise 1s forwards;
}

@keyframes rise{
to{bottom:50%;}
}

.flap{
position:absolute;
top:-110px;
left:0;
width:0;
height:0;
border-left:160px solid transparent;
border-right:160px solid transparent;
border-bottom:110px solid #ffcce6;
transform-origin:top;
animation:openFlap 1s forwards;
animation-delay:1s;
}

@keyframes openFlap{
to{transform:rotateX(180deg);}
}

/* LETTER CARD */

.letterPaper{
position:absolute;
width:80%;
max-width:750px;
background:linear-gradient(145deg,#2c102d,#3d1740);
padding:60px 50px;
border-radius:22px;
box-shadow:0 0 60px rgba(255,150,200,0.3);
color:#ffe6f2;
text-align:left;
font-family:'Playfair Display', serif;
font-size:18px;
line-height:1.8;
opacity:0;
}

.letterPaper.show{
animation:fadeIn 1s forwards;
animation-delay:2.2s;
}

@keyframes fadeIn{
to{opacity:1;}
}

.letterPaper h2{
font-family:'Dancing Script', cursive;
font-size:36px;
color:#ffcce6;
margin-bottom:30px;
}

.signature{
margin-top:40px;
font-family:'Dancing Script', cursive;
font-size:32px;
color:#ffb6d9;
}

.closeBtn{
position:absolute;
top:20px;
right:25px;
cursor:pointer;
font-size:20px;
color:#ffcce6;
}

.cursor{
display:inline-block;
width:8px;
background:#ffcce6;
animation:blink 1s infinite;
}

@keyframes blink{
0%,50%,100%{opacity:1;}
25%,75%{opacity:0;}
}

</style>
</head>

<body>

<div id="welcome" class="section">
<h1>Hi Darling‚Ä¶ ‚ù§Ô∏è</h1>
<p>Tap anywhere to begin ‚ú®</p>
</div>

<div id="timeline" class="section hidden">
<h2>23 February 2025 üíñ</h2>
<p>The day we chose each other again.</p>
<p>Tap to continue‚Ä¶</p>
</div>

<div id="question" class="section hidden">
<h1>Will you be my Valentine? üíñ</h1>
<div>
<button id="yesBtn">Yes üíò</button>
<button id="noBtn">No üò¢</button>
</div>
</div>

<div id="dashboard" class="section hidden">
<h1>Our Beautiful Memories ‚ú®</h1>
<div class="photo-container">
<div class="photo photo1"><img src="photo1.jpg">Our Story</div>
<div class="photo photo2"><img src="photo2.jpg">Memories</div>
<div class="photo photo3" id="loveLetterBtn"><img src="photo3.jpg">Love Letter</div>
<div class="photo photo4"><img src="photo4.jpg">Our Song</div>
</div>
</div>

<div id="letterOverlay">
<div class="envelope" id="envelope">
<div class="flap"></div>
</div>

<div class="letterPaper" id="letterPaper">
<div class="closeBtn" onclick="closeLetter()">√ó</div>
<h2 id="dateText"></h2>
<div id="letterText"></div>
<div class="signature" id="signText"></div>
</div>
</div>

<script>

let welcome=document.getElementById("welcome");
let timeline=document.getElementById("timeline");
let question=document.getElementById("question");
let dashboard=document.getElementById("dashboard");
let yesBtn=document.getElementById("yesBtn");
let noBtn=document.getElementById("noBtn");
let loveLetterBtn=document.getElementById("loveLetterBtn");
let letterOverlay=document.getElementById("letterOverlay");
let envelope=document.getElementById("envelope");
let letterPaper=document.getElementById("letterPaper");
let letterText=document.getElementById("letterText");
let dateText=document.getElementById("dateText");
let signText=document.getElementById("signText");

welcome.onclick=()=>{welcome.classList.add("hidden");timeline.classList.remove("hidden");};
timeline.onclick=()=>{timeline.classList.add("hidden");question.classList.remove("hidden");};

noBtn.onmouseover=()=>{
noBtn.style.position="absolute";
noBtn.style.top=Math.random()*window.innerHeight+"px";
noBtn.style.left=Math.random()*window.innerWidth+"px";
};

yesBtn.onclick=()=>{
question.classList.add("hidden");
dashboard.classList.remove("hidden");
};

function createHeart(){
let heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML=Math.random()>0.5?"üíñ":"üå∏";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*25+15)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart,250);

loveLetterBtn.onclick=()=>{
letterOverlay.style.display="flex";
letterPaper.classList.remove("show");
letterText.innerHTML="";
dateText.innerHTML="";
signText.innerHTML="";

setTimeout(()=>{
letterPaper.classList.add("show");
startTyping();
},2200);
};

function typeText(element,text,speed,callback){
let i=0;
function type(){
if(i<text.length){
element.innerHTML+=text.charAt(i);
i++;
setTimeout(type,speed);
}else if(callback){callback();}
}
type();
}

function startTyping(){
typeText(dateText,"23rd February, 2026",60,function(){
typeText(letterText,
"\n\nMy Darling,\n\nOn 23rd February, we chose each other again. Not because it was easy, but because it felt right.\n\nThat day meant more to me than words can explain. It wasn‚Äôt just about being together ‚Äî it was about growing, understanding, and finding our way back stronger.\n\nThis Valentine‚Äôs Day feels different. It feels intentional. It feels like us.\n\nThank you for choosing this journey. Thank you for choosing me.\n\nHappy Valentine‚Äôs Day.\nAnd Happy One Year to us. ‚ù§Ô∏è\n\n",
55,function(){
typeText(signText,"Always yours,\nManik",60);
});
});
}

function closeLetter(){
letterOverlay.style.display="none";
}

</script>

</body>
</html>
