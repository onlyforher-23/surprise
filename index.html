<!DOCTYPE html>
<html>
<head>
    <title>Our Love Universe ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    height: 100vh;

    /* Softer romantic gradient */
    background: linear-gradient(-45deg,#5e2a3e,#a4506b,#ff758c,#ff7eb3);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
}

@keyframes gradient {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

.section {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.hidden { display:none; }

button {
    padding: 12px 25px;
    margin: 10px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: white;
    color: #c44569;
}

#noBtn {
    background: #333;
    color: white;
    position: relative;
}

/* POLAROID PHOTO STYLE */
.photo-container {
    position: relative;
    width: 90%;
    height: 70%;
}

.photo {
    width: 180px;
    height: 220px;
    background: white;
    color: black;
    position: absolute;
    border-radius: 10px;
    box-shadow: 0 15px 25px rgba(0,0,0,0.4);
    padding: 10px;
    text-align: center;
    font-weight: bold;
    cursor: pointer;
    transition: 0.4s;
    animation: fadeIn 1.5s ease forwards;
}

.photo img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 6px;
}

.photo:hover {
    transform: scale(1.1) rotate(0deg);
}

/* Random tilts */
.photo1 { top:10%; left:20%; transform: rotate(-10deg); }
.photo2 { top:20%; right:20%; transform: rotate(8deg); }
.photo3 { bottom:20%; left:25%; transform: rotate(6deg); }
.photo4 { bottom:15%; right:25%; transform: rotate(-8deg); }

@keyframes fadeIn {
    from {opacity:0; transform:scale(0.8);}
    to {opacity:1;}
}

/* Floating hearts + flowers */
.heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% {transform: translateY(100vh); opacity:1;}
    100% {transform: translateY(-10vh); opacity:0;}
}
</style>
</head>

<body>

<!-- Welcome -->
<div id="welcome" class="section">
    <h1>Welcome to Our Love Universe üåé‚ù§Ô∏è</h1>
    <p>Tap anywhere to continue...</p>
</div>

<!-- Question -->
<div id="question" class="section hidden">
    <h1>Will you be my Valentine? üíñ</h1>
    <div>
        <button id="yesBtn">Yes üíò</button>
        <button id="noBtn">No üò¢</button>
    </div>
</div>

<!-- Dashboard -->
<div id="dashboard" class="section hidden">
    <h1>Our Beautiful Memories ‚ú®</h1>

    <div class="photo-container">
        <div class="photo photo1">
            <img src="https://source.unsplash.com/300x300/?love">
            Our Story
        </div>

        <div class="photo photo2">
            <img src="https://source.unsplash.com/300x300/?couple">
            Memories
        </div>

        <div class="photo photo3">
            <img src="https://source.unsplash.com/300x300/?letter">
            Love Letter
        </div>

        <div class="photo photo4">
            <img src="https://source.unsplash.com/300x300/?music,romance">
            Our Song
        </div>
    </div>
</div>

<script>
let welcome = document.getElementById("welcome");
let question = document.getElementById("question");
let dashboard = document.getElementById("dashboard");
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let size = 18;

welcome.addEventListener("click", () => {
    welcome.classList.add("hidden");
    question.classList.remove("hidden");
});

noBtn.addEventListener("mouseover", function() {
    noBtn.style.position = "absolute";
    noBtn.style.top = Math.random() * window.innerHeight + "px";
    noBtn.style.left = Math.random() * window.innerWidth + "px";
    size += 5;
    yesBtn.style.fontSize = size + "px";
});

yesBtn.addEventListener("click", function() {
    question.classList.add("hidden");
    dashboard.classList.remove("hidden");
});

function createHeart() {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = Math.random() > 0.5 ? "üíñ" : "üå∏";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 25 + 15) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 250);
</script>

</body>
</html>
