<!DOCTYPE html>
<html>
<head>
<title>Our Love Universe ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>

/* ================= GLOBAL ================= */

body{
margin:0;
overflow:hidden;
font-family:'Playfair Display', serif;
background:linear-gradient(-45deg,#3a0d1f,#6e2142,#ff8fab,#ffc2d1);
background-size:400% 400%;
animation:gradient 18s ease infinite;
color:white;
}

@keyframes gradient{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.section{
position:absolute;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
transition:opacity 0.6s ease;
}

.hidden{display:none;}

/* ================= BUTTONS ================= */

button{
padding:12px 28px;
margin:12px;
font-size:18px;
border-radius:30px;
border:none;
cursor:pointer;
transition:0.3s;
}

#yesBtn{
background:white;
color:#8e3b59;
}

#noBtn{
background:#222;
color:white;
position:relative;
}

/* ================= BOUQUET SCREEN ================= */

#bouquetScreen{
position:absolute;
width:100%;
height:100%;
display:none;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

#bouquetImg{
width:280px;
animation:rise 1.8s ease forwards;
cursor:pointer;
}

@keyframes rise{
from{transform:translateY(300px); opacity:0;}
to{transform:translateY(0); opacity:1;}
}

#bouquetText{
margin-top:30px;
font-size:28px;
font-family:'Dancing Script', cursive;
color:#ffd6e8;
opacity:0;
animation:fadeIn 2s ease 1s forwards;
}

@keyframes fadeIn{
to{opacity:1;}
}

/* ================= CHAPTER CARDS ================= */

#dashboard{
display:none;
}

.photo-container{
position:relative;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
gap:25px;
}

.photo{
width:220px;
height:260px;
background:white;
color:black;
border-radius:14px;
box-shadow:0 20px 40px rgba(0,0,0,0.5);
padding:12px;
text-align:center;
font-weight:bold;
cursor:pointer;
transform:translateY(200px);
opacity:0;
transition:0.6s ease;
}

.photo img{
width:100%;
height:180px;
object-fit:cover;
border-radius:8px;
}

.photo.show{
transform:translateY(0);
opacity:1;
}

/* ================= HEART ENDING ================= */

#finalHeartScreen{
position:absolute;
width:100%;
height:100%;
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
}

#bigHeart{
font-size:120px;
cursor:pointer;
transition:0.5s ease;
}

#heartMessage{
margin-top:25px;
font-family:'Dancing Script', cursive;
font-size:34px;
opacity:0;
transition:0.6s ease;
}

.split{
transform:scale(1.3) rotate(20deg);
}

/* ================= FLOATING PETALS ================= */

.petal{
position:absolute;
font-size:20px;
animation:floatDown 8s linear infinite;
}

@keyframes floatDown{
0%{transform:translateY(-10vh); opacity:1;}
100%{transform:translateY(100vh); opacity:0;}
}

</style>
</head>

<body>

<!-- WELCOME -->
<div id="welcome" class="section">
<h1>Hi Darling‚Ä¶ ‚ù§Ô∏è</h1>
<p>Tap anywhere to begin ‚ú®</p>
</div>

<!-- QUESTION -->
<div id="question" class="section hidden">
<h1>Will you be my Valentine? üíñ</h1>
<div>
<button id="yesBtn">Yes üíò</button>
<button id="noBtn">No üò¢</button>
</div>
</div>

<!-- BOUQUET SCREEN -->
<div id="bouquetScreen">
<img src="bouquet.png" id="bouquetImg">
<div id="bouquetText">For you, always. Click the bouquet üåπ</div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="section">
<h1>Our Beautiful Memories ‚ú®</h1>
<div class="photo-container">
<div class="photo" id="chapter1"><img src="photo1.jpg">Our Story</div>
<div class="photo" id="chapter2"><img src="photo2.jpg">Memories</div>
<div class="photo" id="chapter3"><img src="photo3.jpg">Love Letter</div>
<div class="photo" id="chapter4"><img src="photo4.jpg">Our Song</div>
</div>
</div>

<!-- FINAL HEART -->
<div id="finalHeartScreen">
<div>You were never just a chapter. You are the story. ‚ù§Ô∏è</div>
<div id="bigHeart">‚ù§Ô∏è</div>
<div id="heartMessage">Love you, Darling.</div>
</div>

<script>

/* ================= ELEMENTS ================= */

let welcome = document.getElementById("welcome");
let question = document.getElementById("question");
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");

let bouquetScreen = document.getElementById("bouquetScreen");
let bouquetImg = document.getElementById("bouquetImg");

let dashboard = document.getElementById("dashboard");

let chapter1 = document.getElementById("chapter1");
let chapter2 = document.getElementById("chapter2");
let chapter3 = document.getElementById("chapter3");
let chapter4 = document.getElementById("chapter4");

let finalHeartScreen = document.getElementById("finalHeartScreen");
let bigHeart = document.getElementById("bigHeart");
let heartMessage = document.getElementById("heartMessage");

/* ================= FLOW CONTROL ================= */

/* Welcome -> Question */
welcome.onclick = () => {
    welcome.classList.add("hidden");
    question.classList.remove("hidden");
};

/* No button escapes */
noBtn.onmouseover = () => {
    noBtn.style.position = "absolute";
    noBtn.style.top = Math.random()*80 + "%";
    noBtn.style.left = Math.random()*80 + "%";
};

/* Yes -> Bouquet */
yesBtn.onclick = () => {
    question.classList.add("hidden");
    bouquetScreen.style.display = "flex";
};

/* Bouquet Click -> Chapters appear one by one */
bouquetImg.onclick = () => {

    bouquetScreen.style.display = "none";
    dashboard.style.display = "flex";

    setTimeout(() => chapter1.classList.add("show"), 300);
    setTimeout(() => chapter2.classList.add("show"), 900);
    setTimeout(() => chapter3.classList.add("show"), 1500);
    setTimeout(() => chapter4.classList.add("show"), 2100);
};

/* ================= FINAL HEART ================= */

/* When clicking Our Story (Chapter 1) -> Go to final screen */
chapter1.onclick = () => {
    dashboard.style.display = "none";
    finalHeartScreen.style.display = "flex";
};

/* Heart interaction */
let heartState = 0;

bigHeart.onclick = () => {

    if(heartState === 0){
        heartMessage.style.opacity = "1";
        bigHeart.classList.add("split");
        heartState = 1;
    }
    else{
        heartMessage.style.opacity = "0";
        bigHeart.classList.remove("split");

        setTimeout(()=>{
            finalHeartScreen.style.display = "none";
            dashboard.style.display = "flex";
        },600);

        heartState = 0;
    }
};

/* ================= FLOATING PETALS ================= */

function createPetal(){
    let petal = document.createElement("div");
    petal.classList.add("petal");
    petal.innerHTML = Math.random() > 0.5 ? "üå∏" : "üíñ";
    petal.style.left = Math.random()*100 + "vw";
    petal.style.fontSize = (Math.random()*20 + 15) + "px";
    document.body.appendChild(petal);

    setTimeout(()=> petal.remove(), 8000);
}

setInterval(createPetal, 400);

</script>

</body>
</html>
