<!DOCTYPE html>
<html>
<head>
<title>Our Love Universe ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
overflow:hidden;
font-family:Arial, sans-serif;
color:white;
text-align:center;
height:100vh;
background:linear-gradient(-45deg,#5a1f38,#9e3f67,#ff99bb,#ffd1e6);
background-size:400% 400%;
animation:gradient 20s ease infinite;
}

@keyframes gradient{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.section{
position:absolute;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
}

.hidden{display:none;}

button{
padding:12px 25px;
margin:10px;
font-size:18px;
border-radius:30px;
border:none;
cursor:pointer;
transition:0.3s;
}

#yesBtn{background:white;color:#9e3f67;}
#noBtn{background:#333;color:white;position:relative;}

.photo-container{
position:relative;
width:90%;
height:70%;
}

.photo{
width:180px;
height:220px;
background:white;
color:black;
position:absolute;
border-radius:12px;
box-shadow:0 15px 30px rgba(0,0,0,0.4);
padding:10px;
text-align:center;
font-weight:bold;
cursor:pointer;
transition:0.4s;
}

.photo img{
width:100%;
height:160px;
object-fit:cover;
border-radius:6px;
}

.photo:hover{transform:scale(1.1) rotate(0deg);}

.photo1{top:10%; left:18%; transform:rotate(-12deg);}
.photo2{top:20%; right:18%; transform:rotate(8deg);}
.photo3{bottom:20%; left:25%; transform:rotate(6deg);}
.photo4{bottom:15%; right:25%; transform:rotate(-10deg);}

.heart{
position:absolute;
font-size:20px;
animation:floatUp 7s linear infinite;
}

@keyframes floatUp{
0%{transform:translateY(100vh); opacity:1;}
100%{transform:translateY(-10vh); opacity:0;}
}

/* BOUQUET SCREEN */

#bouquetScreen{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(20,8,25,0.95);
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:9997;
}

.bouquet{
font-size:90px;
cursor:pointer;
animation:floatBouquet 3s ease-in-out infinite;
}

@keyframes floatBouquet{
0%{transform:translateY(0px);}
50%{transform:translateY(-15px);}
100%{transform:translateY(0px);}
}

.bouquetText{
margin-top:20px;
font-family:'Dancing Script', cursive;
font-size:36px;
color:#ffcce6;
}

/* STORY OVERLAY */

#storyOverlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(10,5,15,0.96);
display:none;
justify-content:center;
align-items:center;
z-index:9998;
padding:30px;
flex-direction:column;
overflow:hidden;
}

.storyContainer{
max-width:750px;
color:#ffe6f2;
font-family:'Playfair Display', serif;
font-size:24px;
line-height:1.9;
opacity:0;
transform:translateY(30px);
transition:all 1.4s ease;
text-align:center;
z-index:2;
}

.storyContainer.show{
opacity:1;
transform:translateY(0px);
}

.storyHighlight{
font-family:'Dancing Script', cursive;
font-size:42px;
color:#ffcce6;
margin-bottom:25px;
}

.storyProgress{
position:absolute;
bottom:40px;
left:50%;
transform:translateX(-50%);
display:flex;
gap:12px;
z-index:2;
}

.storyDot{
width:10px;
height:10px;
border-radius:50%;
background:#ffb6d9;
opacity:0.3;
transition:all 0.4s ease;
}

.storyDot.active{
opacity:1;
transform:scale(1.4);
box-shadow:0 0 15px #ffb6d9;
}

/* BIG HEART END */

#finalHeart{
font-size:120px;
cursor:pointer;
opacity:0;
transition:all 1s ease;
}

#heartMessage{
font-family:'Dancing Script', cursive;
font-size:40px;
margin-top:20px;
opacity:0;
transition:opacity 1s ease;
}

/* LETTER OVERLAY */

#letterOverlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(10,5,15,0.95);
display:none;
justify-content:center;
align-items:center;
z-index:9999;
overflow:hidden;
}
/* ENVELOPE */

.envelope{
position:absolute;
bottom:-300px;
width:320px;
height:220px;
background:#ffb6d9;
border-radius:8px;
box-shadow:0 20px 40px rgba(0,0,0,0.5);
animation:rise 1s forwards;
}

@keyframes rise{
to{bottom:50%;}
}

.flap{
position:absolute;
top:-110px;
left:0;
width:0;
height:0;
border-left:160px solid transparent;
border-right:160px solid transparent;
border-bottom:110px solid #ffcce6;
transform-origin:top;
animation:openFlap 1s forwards;
animation-delay:1s;
}

@keyframes openFlap{
to{transform:rotateX(180deg);}
}

/* LETTER CARD */

.letterPaper{
position:absolute;
width:80%;
max-width:750px;
background:linear-gradient(145deg,#2c102d,#3d1740);
padding:60px 50px;
border-radius:22px;
box-shadow:0 0 60px rgba(255,150,200,0.3);
color:#ffe6f2;
text-align:left;
font-family:'Playfair Display', serif;
font-size:18px;
line-height:1.8;
opacity:0;
}

.letterPaper.show{
animation:fadeIn 1s forwards;
animation-delay:2.2s;
}

@keyframes fadeIn{
to{opacity:1;}
}

.letterPaper h2{
font-family:'Dancing Script', cursive;
font-size:36px;
color:#ffcce6;
margin-bottom:30px;
}

.signature{
margin-top:40px;
font-family:'Dancing Script', cursive;
font-size:32px;
color:#ffb6d9;
}

.closeBtn{
position:absolute;
top:20px;
right:25px;
cursor:pointer;
font-size:20px;
color:#ffcce6;
}

</style>
</head>

<body>

<div id="welcome" class="section">
<h1>Hi Darling‚Ä¶ ‚ù§Ô∏è</h1>
<p>Tap anywhere to begin ‚ú®</p>
</div>

<div id="timeline" class="section hidden">
<h2>23 February 2025 üíñ</h2>
<p>The day we chose each other again.</p>
<p>Tap to continue‚Ä¶</p>
</div>

<div id="question" class="section hidden">
<h1>Will you be my Valentine? üíñ</h1>
<div>
<button id="yesBtn">Yes üíò</button>
<button id="noBtn">No üò¢</button>
</div>
</div>

<!-- Bouquet Screen -->
<div id="bouquetScreen">
<div class="bouquet">üíê</div>
<div class="bouquetText">Thank you for choosing me, always. üåπ</div>
</div>

<div id="dashboard" class="section hidden">
<h1>Our Beautiful Memories ‚ú®</h1>
<div class="photo-container">
<div class="photo photo1" id="ourStoryBtn"><img src="photo1.jpg">Our Story</div>
<div class="photo photo2"><img src="photo2.jpg">Memories</div>
<div class="photo photo3" id="loveLetterBtn"><img src="photo3.jpg">Love Letter</div>
<div class="photo photo4"><img src="photo4.jpg">Our Song</div>
</div>
</div>

<!-- STORY OVERLAY -->
<div id="storyOverlay">
<div class="storyContainer" id="storyText"></div>
<div class="storyProgress" id="storyProgress"></div>

<div id="finalHeart">‚ù§Ô∏è</div>
<div id="heartMessage"></div>
</div>

<!-- LETTER OVERLAY -->
<div id="letterOverlay">
<div class="envelope">
<div class="flap"></div>
</div>

<div class="letterPaper" id="letterPaper">
<div class="closeBtn" onclick="closeLetter()">√ó</div>
<h2 id="dateText"></h2>
<div id="letterText"></div>
<div class="signature" id="signText"></div>
</div>
</div>

<script>

/* FLOW */

let welcome=document.getElementById("welcome");
let timeline=document.getElementById("timeline");
let question=document.getElementById("question");
let dashboard=document.getElementById("dashboard");
let bouquetScreen=document.getElementById("bouquetScreen");

let yesBtn=document.getElementById("yesBtn");
let noBtn=document.getElementById("noBtn");
let ourStoryBtn=document.getElementById("ourStoryBtn");
let loveLetterBtn=document.getElementById("loveLetterBtn");

let storyOverlay=document.getElementById("storyOverlay");
let storyText=document.getElementById("storyText");
let storyProgress=document.getElementById("storyProgress");
let finalHeart=document.getElementById("finalHeart");
let heartMessage=document.getElementById("heartMessage");

let letterOverlay=document.getElementById("letterOverlay");
let letterPaper=document.getElementById("letterPaper");
let letterText=document.getElementById("letterText");
let dateText=document.getElementById("dateText");
let signText=document.getElementById("signText");

welcome.onclick=()=>{welcome.classList.add("hidden");timeline.classList.remove("hidden");};
timeline.onclick=()=>{timeline.classList.add("hidden");question.classList.remove("hidden");};

noBtn.onmouseover=()=>{
noBtn.style.position="absolute";
noBtn.style.top=Math.random()*window.innerHeight+"px";
noBtn.style.left=Math.random()*window.innerWidth+"px";
};

yesBtn.onclick=()=>{
question.classList.add("hidden");
bouquetScreen.style.display="flex";
};

document.querySelector(".bouquet").onclick=()=>{
bouquetScreen.style.display="none";
dashboard.classList.remove("hidden");
};

/* STORY */

let storyChapters=[
`<div class="storyHighlight">6 September 2023</div>
A simple message.
A quiet beginning.`,

`Time moved gently.
Life shaped us slowly.
But something between us never truly faded.`,

`<div class="storyHighlight">23 February 2025</div>
We didn‚Äôt just continue.
We chose each other again.`,

`And now‚Ä¶
it feels calmer,
stronger,
more certain.`,

`You were never just a chapter.
You are the story. ‚ù§Ô∏è`
];

function createProgressDots(){
storyProgress.innerHTML="";
for(let i=0;i<storyChapters.length;i++){
let dot=document.createElement("div");
dot.classList.add("storyDot");
storyProgress.appendChild(dot);
}
}

ourStoryBtn.onclick=function(){

storyOverlay.style.display="flex";
createProgressDots();

let dots=document.querySelectorAll(".storyDot");
let index=0;

function showChapter(){

if(index>=storyChapters.length){
finalHeart.style.opacity="1";
finalHeart.style.transform="scale(1.1)";
return;
}

storyText.classList.remove("show");

setTimeout(()=>{

storyText.innerHTML=storyChapters[index];
storyText.classList.add("show");

dots.forEach(d=>d.classList.remove("active"));
dots[index].classList.add("active");

index++;

setTimeout(()=>{showChapter();},7000);

},1000);
}

showChapter();
};

/* HEART INTERACTION */

let heartStep=0;

finalHeart.onclick=function(){

if(heartStep===0){
heartMessage.innerHTML="Love you, Darling ‚ù§Ô∏è";
heartMessage.style.opacity="1";
heartStep++;
}
else if(heartStep===1){
heartMessage.innerHTML="Click me again‚Ä¶";
heartStep++;
}
else{
heartMessage.innerHTML="Forever yours. üíñ";
setTimeout(()=>{
storyOverlay.style.display="none";
dashboard.classList.remove("hidden");
},2000);
}
};

storyOverlay.onclick=function(e){
if(e.target===storyOverlay){
storyOverlay.style.display="none";
}
};

/* LETTER */

loveLetterBtn.onclick=()=>{
letterOverlay.style.display="flex";
letterPaper.classList.remove("show");
letterText.innerHTML="";
dateText.innerHTML="";
signText.innerHTML="";

setTimeout(()=>{
letterPaper.classList.add("show");
startTyping();
},2200);
};

function typeText(element,text,speed,callback){
let i=0;
function type(){
if(i<text.length){
element.innerHTML+=text.charAt(i);
i++;
setTimeout(type,speed);
}else if(callback){callback();}
}
type();
}

function startTyping(){
typeText(dateText,"23rd February, 2026",60,function(){
typeText(letterText,
"\n\nMy Darling,\n\nOn 23rd February, we chose each other again. Not because it was easy, but because it felt right.\n\nThat day meant more to me than words can explain. It was about growing, understanding, and finding our way back stronger.\n\nThis Valentine‚Äôs Day feels different. It feels intentional. It feels like us.\n\nThank you for choosing this journey. Thank you for choosing me.\n\nHappy Valentine‚Äôs Day.\nAnd Happy One Year to us. ‚ù§Ô∏è\n\n",
55,function(){
typeText(signText,"Always yours,\nManik",60);
});
});
}

function closeLetter(){
letterOverlay.style.display="none";
}

</script>

</body>
</html>
