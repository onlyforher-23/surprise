<!DOCTYPE html>
<html>
<head>
    <title>Our Love Universe ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    height: 100vh;
    background: linear-gradient(-45deg,#8B0000,#B22222,#ff0000,#ff4d6d);
    background-size: 400% 400%;
    animation: gradient 10s ease infinite;
}

@keyframes gradient {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

.section {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.hidden {
    display: none;
}

button {
    padding: 12px 25px;
    margin: 10px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: white;
    color: red;
}

#noBtn {
    background: black;
    color: white;
    position: relative;
}

.card-container {
    display: grid;
    grid-template-columns: repeat(2, 180px);
    gap: 20px;
}

.card {
    height: 180px;
    width: 180px;
    background-size: cover;
    background-position: center;
    border-radius: 20px;
    display: flex;
    align-items: end;
    justify-content: center;
    font-weight: bold;
    padding-bottom: 15px;
    cursor: pointer;
    transition: 0.4s;
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
}

.card:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px rgba(255,255,255,0.8);
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
    0% {transform: translateY(100vh); opacity:1;}
    100% {transform: translateY(-10vh); opacity:0;}
}

</style>
</head>

<body>

<!-- Welcome Screen -->
<div id="welcome" class="section">
    <h1>Welcome to Our Love Universe üåé‚ù§Ô∏è</h1>
    <p>Tap anywhere to continue...</p>
</div>

<!-- Valentine Question -->
<div id="question" class="section hidden">
    <h1>Will you be my Valentine? üíñ</h1>
    <div>
        <button id="yesBtn">Yes üíò</button>
        <button id="noBtn">No üò¢</button>
    </div>
</div>

<!-- Final Dashboard -->
<div id="dashboard" class="section hidden">
    <h1>Our Special World ‚ú®</h1>
    <div class="card-container">
        <div class="card" style="background-image:url('https://source.unsplash.com/300x300/?love');">Our Story</div>
        <div class="card" style="background-image:url('https://source.unsplash.com/300x300/?couple');">Memories</div>
        <div class="card" style="background-image:url('https://source.unsplash.com/300x300/?romantic');">Love Letter</div>
        <div class="card" style="background-image:url('https://source.unsplash.com/300x300/?music,romance');">Our Song</div>
    </div>
</div>

<script>
let welcome = document.getElementById("welcome");
let question = document.getElementById("question");
let dashboard = document.getElementById("dashboard");
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let size = 18;

// Welcome click
welcome.addEventListener("click", () => {
    welcome.classList.add("hidden");
    question.classList.remove("hidden");
});

// No button effect
noBtn.addEventListener("mouseover", function() {
    noBtn.style.position = "absolute";
    noBtn.style.top = Math.random() * window.innerHeight + "px";
    noBtn.style.left = Math.random() * window.innerWidth + "px";
    size += 5;
    yesBtn.style.fontSize = size + "px";
});

// Yes click
yesBtn.addEventListener("click", function() {
    question.classList.add("hidden");
    dashboard.classList.remove("hidden");
});

// More hearts
function createHeart() {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = Math.random() > 0.5 ? "üíñ" : "üåπ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 25 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
}

setInterval(createHeart, 300);

</script>

</body>
</html>
