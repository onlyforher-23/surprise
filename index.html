<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine? â¤ï¸</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #8B0000, #B22222, #ff0000, #ff4d6d);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            color: white;
            text-align: center;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            font-size: 2.5rem;
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background: white;
            color: red;
        }

        #noBtn {
            background: black;
            color: white;
            position: relative;
        }

        .hidden {
            display: none;
        }

        #mainSection {
            z-index: 2;
        }

        #nextSection {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .card {
            background: #222;
            padding: 20px;
            margin: 10px;
            border-radius: 15px;
            cursor: pointer;
            width: 220px;
            transition: 0.3s;
        }

        .card:hover {
            background: red;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            color: pink;
            font-size: 20px;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>

<body>

<div id="mainSection">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <button id="yesBtn">Yes ğŸ’˜</button>
    <button id="noBtn">No ğŸ˜¢</button>
</div>

<div id="nextSection" class="hidden">
    <h1>Welcome to Our Love Universe ğŸŒâ¤ï¸</h1>
    <div class="card">ğŸ“– Our Story</div>
    <div class="card">ğŸ“¸ Memories</div>
    <div class="card">ğŸ’Œ Love Letter</div>
    <div class="card">ğŸµ Our Song</div>
</div>

<script>
    let yesBtn = document.getElementById("yesBtn");
    let noBtn = document.getElementById("noBtn");
    let size = 18;

    // No button moves and yes grows
    noBtn.addEventListener("mouseover", function() {
        noBtn.style.position = "absolute";
        noBtn.style.top = Math.random() * window.innerHeight + "px";
        noBtn.style.left = Math.random() * window.innerWidth + "px";
        size += 5;
        yesBtn.style.fontSize = size + "px";
    });

    // Yes button click
    yesBtn.addEventListener("click", function() {
        document.getElementById("mainSection").classList.add("hidden");
        document.getElementById("nextSection").classList.remove("hidden");
        document.body.style.background = "black";
    });

    // Floating hearts generator
    function createHeart() {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 500);
</script>

</body>
</html>
