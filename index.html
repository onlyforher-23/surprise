<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff4e8b, #ff9a9e);
            overflow: hidden;
            text-align: center;
            color: white;
        }

        .container {
            z-index: 2;
        }

        h1 {
            font-size: 2.5rem;
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background: #fff;
            color: #ff4e8b;
        }

        #noBtn {
            background: #333;
            color: white;
            position: relative;
        }

        .hidden {
            display: none;
        }

        #nextSection {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        .card {
            background: #222;
            padding: 20px;
            margin: 10px;
            border-radius: 15px;
            cursor: pointer;
            width: 200px;
            transition: 0.3s;
        }

        .card:hover {
            background: #ff4e8b;
        }
    </style>
</head>

<body>

<div class="container" id="mainSection">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No üò¢</button>
</div>

<div id="nextSection" class="hidden">
    <h1>Welcome to Our Love Universe üåé‚ù§Ô∏è</h1>
    <div class="card">üìñ Our Story</div>
    <div class="card">üì∏ Memories</div>
    <div class="card">üíå Love Letter</div>
    <div class="card">üéµ Our Song</div>
</div>

<script>
    let yesBtn = document.getElementById("yesBtn");
    let noBtn = document.getElementById("noBtn");
    let size = 18;

    noBtn.addEventListener("mouseover", function() {
        noBtn.style.position = "absolute";
        noBtn.style.top = Math.random() * window.innerHeight + "px";
        noBtn.style.left = Math.random() * window.innerWidth + "px";
        size += 5;
        yesBtn.style.fontSize = size + "px";
    });

    yesBtn.addEventListener("click", function() {
        document.getElementById("mainSection").classList.add("hidden");
        document.getElementById("nextSection").classList.remove("hidden");
    });
</script>

</body>
</html>
